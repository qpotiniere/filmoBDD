<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Filmothèque</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
	</head>
	
	<body>

	<h1 class="col-12 text-center mb-5 mt-5">Ajout d'un film</h1>
	
		<form method="post" th:action="@{/ajoutFilm}" th:object="${film}" class="col-10 offset-1">
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Titre :</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" placeholder="Titre du film" th:field="*{titre}" required>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Année :</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" placeholder="Ann�e du film" th:field="*{annee}" required>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Genre :</label>
		        <div class="col-sm-9">
		            <select class="form-control genreSelect" th:field="*{idGenre}" required>
		                <option value="">Choisir un Genre</option>
		                <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.libelle}"></option>
		            </select>
		        </div>
		        <div class="col-sm-1">
		            <button type="button" class="btn btn-light addCategorie"><i class="fas fa-plus"></i></button>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Réalisateur :</label>
		        <div class="col-sm-9">
		            <select class="form-control ParticipantSelect" th:field="*{idRealisateur}" required>
		                <option value="">Choisir un realisateur</option>
		                <option th:each="realisateur: ${realisateurs}" th:value="${realisateur.id}" th:text="${realisateur.prenom} + ' ' + ${realisateur.nom}"></option>
		            </select>
		        </div>
		        <div class="col-sm-1">
		            <button type="button" class="btn btn-light addRealisateur"><i class="fas fa-plus"></i></button>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Acteurs :</label>
		        <div class="col-sm-9">
		            <select class="form-control ParticipantSelect" th:field="*{idActeurs}" required>
		                <option value="">Choisir un acteur</option>
		                <option th:each="acteur: ${acteurs}" th:value="${acteur.id}" th:text="${acteur.prenom} + ' ' + ${acteur.nom}"></option>
		            </select>
		        </div>
		        <div class="col-sm-1">
		            <button type="button" class="btn btn-light addActeur"><i class="fas fa-plus"></i></button>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Durée :</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" placeholder="Durée du film" th:field="*{duree}" required>
		        </div>
		    </div>
		    
		    <div class="form-group row">
		        <label class="col-sm-2 col-form-label">Synopsis :</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" placeholder="Synopsis du film" th:field="*{synopsis}" required>
		        </div>
		    </div>
		    <div class="form-group row mt-5 mb-5">
		        <div class="col-sm-11 d-flex flex-row justify-content-end">
		            <button type="submit" class="btn btn-primary mr-1">Ajouter</button>
		            <a href="/" class="btn btn-dark">Annuler</a>
		        </div>
		    </div>
		</form>
		
		<div class="blackFilter">
		    <div class="popin"></div>
		</div>
	
	</body>
</html>
